<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flash Bitácora</title>
    <link rel="stylesheet" href="vendors/materialize/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <h1>Flash Bitácora</h1>

    <div id="mensajePublicado">
      <p id="titulomensajePub"></p>
      <p id="mensajePub"></p>
  </div>

    <output id="list"></output>

  <!-- Modal mensajes-->
  <div id="modal2" class="modal">
    <div class="modal-content">
      <h4>Añade Mensaje</h4>
         <div class="input-field">
           <input placeholder="Título" id="name" type="text" class="validate">
           <label for="name">Título</label>
         </div>
         <div class="input-field">
          <input placeholder="Escribe tu mensaje" id="last_name" type="text" class="validate">
          <label for="last_name">Mensaje</label>
        </div>    
    </div>
    <div class="modal-footer">
      <a href="#!" id="boton" class="modal-action modal-close waves-effect waves-green btn-flat">PUBLICAR</a>
      
    </div>
  </div>
  <!--Termina Modal mensajes-->
    
   
     <!-- Modal imágenes estructura-->
     <div id="modal1" class="modal">
       <div class="modal-content">
         <h4>Añade Imágenes</h4>
            <div class="input-field">
              <input placeholder="Título" id="first_name" type="text" class="validate">
              <label for="first_name">Título</label>
            </div>
         <input type="file" id="files" name="files[]" multiple />
         
       </div>
       <div class="modal-footer">
         <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">PUBLICAR</a>
         
       </div>
     </div>
     <!--Termina Modal imágenes estructura-->

    <!--********fixed action button********-->
  <div class="fixed-action-btn">
      <a class="btn-floating btn-large red">
        <i class="large material-icons">mode_edit</i>
      </a>
      <ul>
        <li><a class="btn-floating red modal-trigger" href="#modal2"><i class="material-icons">insert_chart</i></a></li>
        <li><a class="btn-floating yellow darken-1 modal-trigger" href="#modal1"><i class="material-icons">format_quote</i></a></li>
        <li><a class="btn-floating green"><i class="material-icons">publish</i></a></li>
        <li><a class="btn-floating blue"><i class="material-icons">attach_file</i></a></li>
      </ul>
    </div>
    <!--********fin fixed action button********-->
    
    <script src="vendors/js/jquery.min.js"></script>
    <script type="text/javascript" src="vendors/materialize/js/materialize.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
